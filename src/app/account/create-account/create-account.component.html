<h2 class="text-center"> Criar minha conta</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label>Nome</label>
    <input class="form-control" type="text" placeholder="Nome" name="nome" id="nome" [(ngModel)]="account.name" requi
      required>
  </div>

<div class="form-group">
  <label>Email</label>
  <input class="form-control" type="email" placeholder="Email" name="email" id="email" [(ngModel)]="account.email" requi
    required>
</div>

<div class="form-group">
  <label>Senha</label>
  <input class="form-control" type="password" placeholder="password" name="password" id="password" [(ngModel)]="account.password"
    required>
</div>

<button type="submit" class="btn btn-link btn-block" >cadastrar</button>
<button type="button" class="btn btn-link btn-block" [routerLink]="['/login']">voltar</button>
</form>
